<body>
         <p>
        initialize end to false
        read sentence character by character
        while (not end of sentence) do
            if (current character is equal to '.') then
                set end to true
            end if
        end while
        if (end is true) then
            output "The sentence ends with a period"
        else
            output "The sentence does not end with a period"
        end if
    </p>
    <script src="index.js"></script>
</body>
